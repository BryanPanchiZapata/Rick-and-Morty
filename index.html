<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="placeholder-container">
        <h1 id="character-name-placeholder" class="character-name-placeholder"></h1>
    </div>
    <div class="grid">
        <span class="asset top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>
        <img class="logo" src="./static/images/logo@2x.png" width="280" alt="">
        <div class="social">
            <a href="#">
                <img src="./static/images/instagram.svg" alt="">
            </a>
            <a href="#">
                <img src="./static/images/facebook.svg" alt="">
            </a>
            <a href="#">
                <img src="./static/images/twitter.svg" alt="">
            </a>
        </div>
        <div class="navigation name">
            <a href="#">Name</a>
        </div>
        <div id="character-name-container" class="character-name-container">
            <div class="character-name">
                <h2>Rick Sanchez</h2>
            </div>
        </div>
        <div id="character-image-container" class="character-image-container">
            <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
        </div>
        <div class="navigation about">
            <a href="#">About</a>
        </div>

        <div id="character-description-container" class="character-description-container">

        </div>
        <span class="asset bottom">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>

        <div></div>
        <div class="learn-more">
            <span>learn more</span>
        </div>

        <div class="arrow" id="load-next"></div>

    </div>

    <script type="module" src="static/js/app.js"></script>
</body>

</html>
